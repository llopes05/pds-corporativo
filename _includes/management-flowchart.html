<!-- Alternative HTML version for the management flowchart -->
<div class="flowchart-container" style="text-align: center; margin: 20px 0;">
  <svg width="600" height="400" viewBox="0 0 600 400">
    <!-- Background -->
    <rect width="600" height="400" fill="#f8f9fa" stroke="#e1e4e8"/>
    
    <!-- Boxes -->
    <rect x="50" y="30" width="120" height="40" fill="#0366d6" stroke="#0366d6" rx="5"/>
    <text x="110" y="55" text-anchor="middle" fill="white" font-size="12">Acompanhar Métricas</text>
    
    <rect x="50" y="100" width="120" height="40" fill="#0366d6" stroke="#0366d6" rx="5"/>
    <text x="110" y="125" text-anchor="middle" fill="white" font-size="12">Analisar Burndown</text>
    
    <rect x="50" y="170" width="120" height="40" fill="#0366d6" stroke="#0366d6" rx="5"/>
    <text x="110" y="195" text-anchor="middle" fill="white" font-size="12">Revisar Impedimentos</text>
    
    <rect x="250" y="170" width="120" height="40" fill="#0366d6" stroke="#0366d6" rx="5"/>
    <text x="310" y="195" text-anchor="middle" fill="white" font-size="12">Facilitar Daily Standups</text>
    
    <rect x="450" y="170" width="120" height="40" fill="#0366d6" stroke="#0366d6" rx="5"/>
    <text x="510" y="195" text-anchor="middle" fill="white" font-size="12">Atualizar Documentação</text>
    
    <!-- Arrows -->
    <path d="M 110 70 L 110 100" stroke="#6a737d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 110 140 L 110 170" stroke="#6a737d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 170 190 L 250 190" stroke="#6a737d" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 370 190 L 450 190" stroke="#6a737d" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Arrow marker definition -->
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#6a737d"/>
      </marker>
    </defs>
  </svg>
</div>
